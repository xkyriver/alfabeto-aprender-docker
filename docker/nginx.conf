# Configuração nginx otimizada para aplicação educativa Alfabeto Aprender
# Template para aplicações web estáticas

# Configurações globais
user nginxuser;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP context
http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Compressão (importante para ficheiros CSS/JS)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Configuração do servidor
    server {
        listen 80;
        server_name localhost;
        
        # Diretório da aplicação
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Configurações de cache para diferentes tipos de ficheiros
        
        # HTML - sem cache (para atualizações rápidas)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # CSS e JS - cache médio
        location ~* \.(css|js)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
        
        # Ficheiros de áudio MP3 - cache longo (não mudam frequentemente)
        location ~* \.(mp3|wav|ogg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            
            # Headers específicos para áudio
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }
        
        # Imagens - cache longo
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # Rota principal
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers para aplicações web
            add_header X-App-Name "Alfabeto Aprender";
            add_header X-App-Version "1.0.1";
        }
        
        # Página de testes (se existir)
        location /test-audio.html {
            try_files $uri =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Bloquear acesso a ficheiros sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(md|ps1|sh|txt|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Página de erro personalizada
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}
